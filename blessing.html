<audio id="DI_ZANG_AUDIO" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

<script>
    window.onload = () => {
        const savedLog = localStorage.getItem('FX_LOG_P2');
        if (savedLog) document.getElementById('BL').innerHTML = savedLog;
    };

    function S(v){
        document.getElementById('REAL_DASH').innerText = "發動：" + v;
        
        // 地藏王專屬觸發 [cite: 2026-02-18]
        if(v.includes("地藏王")){
            document.getElementById('DI_ZANG_AUDIO').play();
        }

        let log = document.getElementById('BL');
        let now = new Date().toLocaleTimeString();
        let msg = `[${now}] 執行：${v} - 成功增幅！<br>`;
        let newLog = msg + log.innerHTML;
        newLog = newLog.split('<br>').slice(0, 50).join('<br>');
        log.innerHTML = newLog;
        localStorage.setItem('FX_LOG_P2', newLog);
    }
</script>
