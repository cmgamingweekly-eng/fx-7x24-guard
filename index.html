<script>
    let aCtx = null;
    const START_TS = new Date('2026-02-11T00:00:00').getTime();

    function v22_unlock() {
        aCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('gate').style.display = 'none';
        v22_bell();
        setInterval(v22_bell, 7000); // 7x24 é–å–‰é–è­˜ [cite: 2026-02-12]

    function v22_click(m) {
        if (!aCtx) return;
        const o = aCtx.createOscillator(); const g = aCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(1000, aCtx.currentTime);
        g.gain.setValueAtTime(0.05, aCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.05);
        o.connect(g); g.connect(aCtx.destination);
        o.start(); o.stop(aCtx.currentTime + 0.05);
        document.getElementById('log').innerText = "> " + m;
    }

    function v22_bell() {
        if (!aCtx) return;
        const now = aCtx.currentTime;
        // 432Hz é»ƒé‡‘é »ç‡å…±æŒ¯ [cite: 2026-02-12]
        const freqs = [432, 864, 1296]; 
        freqs.forEach((f, i) => {
            const o = aCtx.createOscillator(); const g = aCtx.createGain();
            o.type = 'sine'; o.frequency.setValueAtTime(f, now);
            g.gain.setValueAtTime(i === 0 ? 0.2 : 0.05, now);
            g.gain.exponentialRampToValueAtTime(0.0001, now + 4);
            o.connect(g); g.connect(aCtx.destination);
            o.start(); o.stop(now + 4);
        });

            document.getElementById('timer').innerText = new Date().toLocaleTimeString('zh-HK',{hour12:false});
