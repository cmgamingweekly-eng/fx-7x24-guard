<script>
    let ctx;
    // 初始化載入舊 Log [cite: 2026-02-12]
    window.onload = () => {
        const savedLog = localStorage.getItem('FX_LOG_P1');
        if (savedLog) document.getElementById('L').innerHTML = savedLog;
    };

    function act(s) {
        document.getElementById('D').innerText = s;
        let now = new Date().toLocaleTimeString();
        let newLog = `[${now}] 執行：${s}<br>` + document.getElementById('L').innerHTML;
        // 只保留最近 50 條紀錄，費事過重 [cite: 2026-02-12]
        newLog = newLog.split('<br>').slice(0, 50).join('<br>');
        document.getElementById('L').innerHTML = newLog;
        localStorage.setItem('FX_LOG_P1', newLog); 
    }
    // 加入清除掣功能...
</script>
